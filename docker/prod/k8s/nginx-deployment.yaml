apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: jutonz/k8s-playground-prod-nginx:13
        name: nginx
        ports:
        - containerPort: 80
      restartPolicy: Always
